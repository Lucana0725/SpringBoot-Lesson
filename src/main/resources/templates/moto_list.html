<!doctype html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <!-- ヘッダー -->
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">バイク管理</span>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <!-- ブランド選択セレクトボックス -->
      <div class="col">
        <div class="mb-3">
          <label for="brand" class="form-label">バイクメーカー</label>
          <select class="form-select" id="brand" aria-label="Default select example">
            <option selected>Honda</option>
            <option value="1">Kawasaki</option>
            <option value="2">Yamaha</option>
            <option value="3">Suzuki</option>
          </select>
        </div>
      </div>

      <!-- キーワード検索用入力窓 -->
      <div class="col">
        <div class="mb-3">
          <label for="keyword" class="form-label">キーワード検索</label>
          <input type="text" class="form-control" id="keyword">
        </div>
      </div>
    </div>

    <!-- 各種ボタン -->
    <div class="row">
      <div class="col d-flex justify-content-end">
        <button type="button" class="btn btn-primary ms-1 me-1">新規</button>
        <button type="button" class="btn btn-danger ms-1 me-1">リセット</button>
        <button type="button" class="btn btn-success ms-1 me-1">検索</button>
      </div>
    </div>

    <!-- テーブル -->
    <div class="row">
      <div class="col">
        <table class="table table-dark table-striped mt-3">
          <thead>
            <tr>
              <th>#</th>
              <th>First</th>
              <th>Last</th>
              <th>Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Larry the Bird</td>
              <td></td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
